        <h1 class="Heading1">Wait type category - Non-I/O Page Latch</h1>
        <p class="Body">The Non-I/O&#160;Page Latch wait type category includes all the waits that are associated with non-I/O page latch bottlenecks, including the following:</p>
        <ul style="list-style-type: circle;">
            <li class="Bullet">PAGELATCH_DT</li>
            <li class="Bullet">PAGELATCH_EX</li>
            <li class="Bullet">PAGELATCH_KP</li>
            <li class="Bullet">PAGELATCH_NL</li>
            <li class="Bullet">PAGELATCH_SH</li>
            <li class="Bullet">PAGELATCH_UP</li>
        </ul>
