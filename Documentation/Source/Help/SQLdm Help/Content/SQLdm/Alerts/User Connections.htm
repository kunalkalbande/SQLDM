    <body>
        <h1 class="Heading1">User Connections (Percent) alert</h1>
        <p class="Body">The User Connections (Percent) alert provides the percentage of currently-used user connections allowed by the SQL Server instance.
A high percentage indicates a load on the SQL Server. Note that the higher this value, the more SQL Server reserves for connections.
</p>
