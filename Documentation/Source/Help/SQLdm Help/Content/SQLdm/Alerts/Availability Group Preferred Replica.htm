        <h1 class="Heading1">Availability Group Preferred Replica alert</h1>
        <p class="Body">The Availability Group Preferred Replica  alert triggers when the preferred replica defined for a database changes to a different replica in a set period of time. </p>
        <p class="Body">For more information on configuring alerts and setting thresholds, see <a href="../Configure Alerts for Your.htm" target="_self">Configure alerts</a>.</p>
