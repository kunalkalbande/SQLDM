        <h1 class="Heading1">CLR Enabled alert</h1>
        <p class="Body">The CLR&#160;Enabled alert indicates that the Common Language Runtime (CLR) configuration option is enabled for the SQL Server instance. You can run managed code in the .NET Framework. Use the Server Configuration view to reconfigure this option on SQL Server 2005 instances.
</p>
