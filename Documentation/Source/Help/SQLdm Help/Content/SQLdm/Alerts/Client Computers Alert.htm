    <body>
        <h1 class="Heading1"> Client Computers (Count) alert</h1>
        <p class="Body">The Client Computers (Count) alert provides the number of unique client computers connected to the SQL Server instance.   SQLdm measures this value by getting the count of processes from distinct computers in <code>sysprocesses </code>table.
</p>
    </body>
