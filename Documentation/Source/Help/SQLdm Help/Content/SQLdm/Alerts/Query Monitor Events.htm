    <body>
        <h1 class="Heading1">Query Monitor Events (Count) alert</h1>
        <p class="Body">The Query Monitor Events (Count) alert provides the number of queries captured by the Query Monitor on the SQL Server instance during the last scheduled refresh.   A warning is generated if a query matches the criteria  specified for a poorly performing query.
</p>
