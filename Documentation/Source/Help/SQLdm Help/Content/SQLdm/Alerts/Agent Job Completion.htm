    <body>
        <h1 class="Heading1">SQL Server Agent Job Completion alert</h1>
        <p class="Body">The SQL&#160;Server Agent Job Completion alert provides the status of the Agent Job Completion metric. Values for this alert include <span class="GUI_Item">Succeeded</span>, <span class="GUI_Item">Retry</span>, <span class="GUI_Item">Canceled</span>, <span class="GUI_Item">Failed</span>, and <span class="GUI_Item">Unknown</span>.</p>
    </body>
