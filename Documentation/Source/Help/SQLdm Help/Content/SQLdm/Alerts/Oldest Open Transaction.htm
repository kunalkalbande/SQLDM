        <h1 class="Heading1">Oldest Open Transaction (Minutes) alert</h1>
        <p class="Body">The Oldest Open Transaction (Minutes) alert provides the time (in minutes) that the longest running transaction in the database has used since issuing the <code>BEGIN TRANSACTION</code> statement.
</p>
