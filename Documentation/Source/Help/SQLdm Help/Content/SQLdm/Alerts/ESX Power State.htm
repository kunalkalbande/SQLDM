        <h1 class="Heading1">ESX Power State alert</h1>
        <p class="Body">
            <MadCap:keyword term="virtualization;VM;VMware;virtual machine;ESX;virtual;host" />The ESX&#160;Power Stats alert provides the power state of the ESX Host as reported by vCenter. This alert is enabled by default and is available only on instances hosted on virtual machines that are enabled for VM&#160;monitoring.</p>
