    <body>
        <h1 class="Heading1">Mirroring Witness Connection alert</h1>
        <p class="Body">The Mirroring Witness Connection alert indicates that  the connection to the mirror is lost.</p>
        <p class="Body">This alert is raised based on the diagnostic data collection interval specified in Server Properties. For more information, see <a href="../Set general server options.htm" target="_self">Set general server options</a>.</p>
    </body>
