        <h1 class="Heading1">VM Power State alert</h1>
        <p class="Body">
            <MadCap:keyword term="virtualization;VM;VMware;virtual machine;ESX;virtual;host" />The VM&#160;Power State alert provides the power state of the VM as reported by the vCenter or Hyper-V host servers. This alert is enabled by default and is available only on instances hosted on virtual machines that are enabled for VM&#160;monitoring.</p>
