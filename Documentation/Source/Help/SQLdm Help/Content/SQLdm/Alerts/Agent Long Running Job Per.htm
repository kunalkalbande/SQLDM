        <h1 class="Heading1">SQL Server Agent Long Running Job (Percent) alert</h1>
        <p class="Body">The SQL&#160;Server Agent Long Running Job (Percent) alert provides the percentage of time that a scheduled SQL Server Agent job uses over the average successful completion time for this job in the current job history.

</p>
