        <h1 class="Heading1">OS Disk Free Space (Size) alert </h1>
        <p class="Body">The OS&#160;Disk Free Space (Size) alert provides the amount of available disk space, in megabytes, on the SQL Server computer.  This alert triggers separately for each disk on a server.
</p>
