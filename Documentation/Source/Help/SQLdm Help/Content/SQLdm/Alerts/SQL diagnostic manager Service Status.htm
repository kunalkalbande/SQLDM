    <body>
        <h1 class="Heading1">SQLdm Service Status alert</h1>
        <p class="Body">The SQLdm Service Status alert provides the status of the SQLdm Manager Service. The possible statuses include <span class="GUI_Item">Running</span>, <span class="GUI_Item">Stopped</span>, or <span class="GUI_Item">Unknown</span>. You cannot configure this alert.</p>
    </body>
