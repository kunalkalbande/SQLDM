    <body>
        <h1 class="Heading1">Wait type category - Backup</h1>
        <p class="Body">The Backup wait type category includes all the waits that are associated with  bottlenecks caused during a backup process, including the following:</p>
        <ul style="list-style-type: circle;">
            <li class="Bullet">BACKUP</li>
            <li class="Bullet">BACKUP_CLIENTLOCK</li>
            <li class="Bullet">BACKUP_OPERATOR</li>
            <li class="Bullet">BACKUPBUFFER</li>
            <li class="Bullet">BACKUPIO</li>
            <li class="Bullet">BACKUPTHREAD</li>
            <li class="Bullet">DISKIO_SUSPEND</li>
        </ul>
    </body>
