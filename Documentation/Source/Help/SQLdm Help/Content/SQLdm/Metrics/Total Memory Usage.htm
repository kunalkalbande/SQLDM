        <h1 class="Heading1">Total Memory Usage</h1>
        <p class="Body">This metric calculates the percentage of physical memory and virtual memory Windows is using. The Memory view on the Resources tab allows you to track the Total Memory usage along with other key memory statistics on the computer hosting your SQL Server instance.</p>
