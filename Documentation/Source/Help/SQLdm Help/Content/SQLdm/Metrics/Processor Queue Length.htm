    <head><title>Processor Queue Length metric in Idera SQLdm</title>
        <link href="Resources/Stylesheets/Idera Stylesheet.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1 class="Heading1">Processor Queue Length</h1>
        <p class="Body">This metric counts the number of ready threads in the processor queue on the computer that hosts the SQL&#160;Server instance. The <span style="font-variant: small-caps;"> WMI object Win32_PerfRawData_PerfOS_System</span> property <span style="font-variant: small-caps;">ProcessorQueueLength</span>  is measured to get processor queue length count. </p>
    </body>
</html>
