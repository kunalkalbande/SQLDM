        <h1 class="Heading1">Memory Waits</h1>
        <p class="Body">This metric calculates the length of time that SQL Server processes had to wait for SQL&#160;Server memory to become available. This rate is a measurement of throughput on the SQL&#160;Server computer processor, as determined by the SQL&#160;Server workload.</p>
