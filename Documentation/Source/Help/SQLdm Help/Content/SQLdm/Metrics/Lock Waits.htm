        <h1 class="Heading1">Lock Waits</h1>
        <p class="Body">The Lock Waits metric calculates the length of time that SQL Server processes had to wait for a resource lock to resolve. This rate is a measurement of throughput on the SQL&#160;Server computer processor, as determined by the SQL&#160;Server workload.</p>
