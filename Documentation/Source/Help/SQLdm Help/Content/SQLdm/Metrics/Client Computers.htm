        <h1 class="Heading1">Client Computers</h1>
        <p class="Body">The Client Computers metric calculates the number of distinct connected network adapters currently using the SQL Server instance. This value is measured by getting the count of processes from distinct computers in <code>sysprocesses </code>table.</p>
