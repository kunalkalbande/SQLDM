        <h1 class="Heading1">Logbuffer wait type actions</h1>
        <p class="Body">This wait type is typically encountered whenever there is an I/O&#160;bottleneck. Look for WRITERLOG waiters and if found the overall problem is an I/O&#160;bottleneck on the storage system associated with the transaction log.</p>
