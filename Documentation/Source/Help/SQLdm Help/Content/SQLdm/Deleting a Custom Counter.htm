	<head><title>Delet an Idera SQLdm custom counter</title>
		<link href="../Resources/Stylesheets/Idera Stylesheet.css" rel="stylesheet" />
	</head>
    <body>
        <h1 class="Heading1">Delete a custom counter</h1>
        <p class="Body">Deleting a custom counter from SQLdm removes it from the interface and stops collection. Select a custom counter on the <span class="GUI_Item">Custom Counters</span> window and click <span class="GUI_Item">Delete</span> to remove it from SQLdm.</p>
    </body>
</html>
