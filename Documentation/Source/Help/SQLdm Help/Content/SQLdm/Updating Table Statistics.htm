        <p class="Body">
            <MadCap:keyword term="Table Statistics:updating" />The Update Statistics option on the Tables and Indexes view of the Databases tab allows you to update your Table Statistics information. When you click <span class="GUI_Item">Update Statistics</span> from the SQLdm Console, the <span class="GUIItem">Select Tables</span> window opens and allows you to choose the tables to update. </p>
